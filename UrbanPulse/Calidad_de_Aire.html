<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

h1 {
  text-align: center;
}

.header {
  background-color: #ff6699;
  color: white;
  padding: 10px 0;
  text-align: center;
}

.menu {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 10px 0;
}

.menu-item {
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}

.content {
  padding: 20px;
}

.map-container {
  position: relative;
  width: 600px;
  height: 400px;
  border: 1px solid #ccc;
  margin: 20px auto;
}

.map {
  width: 100%;
  height: 100%;
}

.legend {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 20px;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 10px;
}

.color-box {
  width: 20px;
  height: 20px;
  border: 1px solid #ccc;
}

.color-box.green {
  background-color: green;
}

.color-box.yellow {
  background-color: yellow;
}

.color-box.orange {
  background-color: orange;
}

.color-box.red {
  background-color: red;
}

.color-box.purple {
  background-color: purple;
}

.data {
  margin-top: 20px;
  text-align: center;
}

.data-item {
  display: inline-block;
  margin: 0 10px;
}

.data-item.time {
  font-size: 20px;
}

.data-item.temperature {
  font-size: 20px;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>URBAN PULSE</h1>
  </div>
  <div class="menu">
    <div class="menu-item">Inicio</div>
    <div class="menu-item">Denuncias</div>
    <div class="menu-item">Reportes</div>
    <div class="menu-item">Mapa</div>
    <div class="menu-item">Calidad de aire</div>
    <div class="menu-item">Reglamento vial</div>
    <div class="menu-item">User</div>
  </div>

  <div class="content">
    <h2>Calidad del aire</h2>

    <div class="map-container">
      <img src="https://www.google.com/maps/d/embed?mid=10jX1c9z2Z8t9V5n_5y7F-R0nW34" class="map" alt="Mapa de calidad del aire">
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="color-box green"></div>
        <span>Buena</span>
      </div>
      <div class="legend-item">
        <div class="color-box yellow"></div>
        <span>Aceptable</span>
      </div>
      <div class="legend-item">
        <div class="color-box orange"></div>
        <span>Mala</span>
      </div>
      <div class="legend-item">
        <div class="color-box red"></div>
        <span>Muy Mala</span>
      </div>
      <div class="legend-item">
        <div class="color-box purple"></div>
        <span>Extremadamente Mala</span>
      </div>
      <div class="legend-item">
        <div class="color-box"></div>
        <span>Sin datos o en mantenimiento</span>
      </div>
    </div>

    <div class="data">
      <div class="data-item time">07h</div>
      <div class="data-item temperature">15 °C</div>
    </div>

    <p>Ciudad de México, miércoles 12 de junio de 2024</p>
    <p>Elige la Alcaldía o Municipio de la ZMVM del mapa</p>
  </div>
</div>

</body>
</html>
